<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrsink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>A_Code Sign-Up Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <link href="{{url_for('static',filename='css/signin.css')}}" rel="stylesheet">

  <form class="form-signin" action="/dashboard" method="post">
    {% set fname= 'img/'+params['login_image'] %}

    <img class="mb-4" src="{{url_for('static',filename=fname)}}" alt="" width="72" height="57">

    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <label for="uname" class="visually-hidden">E-mail Address</label>
    <input type="uname" id="inputEmail" name="uname" class="form-control" placeholder="Email address" required autofocus>
    <label for="pass" class="visually-hidden">Password</label>
    <input type="password" id="pas" name="pass" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}}  2017â€“2021</p>
  </form>

</body>
</html>
